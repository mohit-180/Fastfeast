<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastfeast.com/order</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div class="container">
        <div class="order-header">
            <h1>Order here</h1>
        </div>
        <div class="food-container">
            <div class="food-item">
                <img src="img/pizza.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <p>
                    Rs-350
                </p>
                <div class="place-order-container">
                    <button class="place-order-btn" onclick="displayOrderMessage()">Place Order</button>
                </div>
            </div>
            <div class="food-item">
                <img src="img/burger.jpg" alt="Burger">
                <h2>Burger</h2>
                <P>
                    Veg - 250
                    Non veg - 300
                </P>
                <div class="place-order-container">
                    <button class="place-order-btn" onclick="displayOrderMessage()">Place Order</button>
                </div>
            </div>
            <div class="food-item">
                <img src="img/momo.jpg" alt="Momo">
                <h2>Momo</h2>
                <P>
                    Half PLate - 60
                    Full Plate - 100
                </P>
                <div class="place-order-container">
                    <button class="place-order-btn" onclick="displayOrderMessage()">Place Order</button>
                </div>
            </div>
            <div class="food-item">
                <img src="img/noodels.jpg" alt="Noodles">
                <h2>Noodles</h2>
                <P>
                    Half PLate - 60
                    Full Plate - 100
                </P>
                <div class="place-order-container">
                    <button class="place-order-btn" onclick="displayOrderMessage()">Place Order</button>
                </div>
            </div>
            <div class="food-item">
                <img src="img/chicken.jpg" alt="Butter Chicken">
                <h2>Butter Chicken</h2>
                <p>
                    Half PLate - 450
                    Full Plate - 800
                </p>
                <div class="place-order-container">
                    <button class="place-order-btn" onclick="displayOrderMessage()">Place Order</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
